name: Deploy WordPress via Bastion

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository  # 레포지토리 코드 가져오기
      uses: actions/checkout@v3

    - name: Set up SSH Agent  # SSH 접속을 위한 에이전트 설정 (필수 아님)
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create SSH Key File  # PEM 키를 임시 파일로 생성
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > docker-educate.pem
        chmod 600 docker-educate.pem

    - name: Deploy to EC2 via Bastion  # Bastion을 통해 Private EC2에 배포
      run: |
        ssh -i docker-educate.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -J ec2-user@${{ secrets.BASTION_HOST }} \
            ec2-user@${{ secrets.TARGET_HOST }} << 'EOF'

        cd /home/ec2-user/wordpress-repo

        git pull origin main

        echo "DB_NAME=${{ secrets.DB_NAME }}" > .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env

        docker-compose down
        docker-compose up -d --build

        EOF

