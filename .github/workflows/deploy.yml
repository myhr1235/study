name: Deploy WordPress to ECS

on:
  push:
    branches: [main]  # ğŸ”„ ê¸°ì¡´ê³¼ ë™ì¼

jobs:
  deploy:
    runs-on: ubuntu-latest  # ğŸ”„ ê¸°ì¡´ê³¼ ë™ì¼
    
    steps:
    # ğŸ”„ ê¸°ì¡´ê³¼ ë™ì¼: ì²´í¬ì•„ì›ƒ
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    # ğŸ”„ ê¸°ì¡´ê³¼ ë™ì¼: AWS ìê²©ì¦ëª…
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    # âœ… ECSìš© ë³€ê²½: ë” ì•ˆì „í•œ ECR ë¡œê·¸ì¸ ë°©ì‹
    # âŒ ê¸°ì¡´: aws ecr get-login-password | docker login --username AWS --password-stdin
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    # âœ… ECSìš© ë³€ê²½: Git SHA ê¸°ë°˜ ì´ë¯¸ì§€ íƒœê¹… (ë²„ì „ ê´€ë¦¬ ê°œì„ )
    # âŒ ê¸°ì¡´: docker tag wordpress-ecr:latest ${{ secrets.ECR_REPOSITORY }}:latest
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}  # âœ… ë³€ê²½: ì „ì²´ URIê°€ ì•„ë‹Œ ì´ë¦„ë§Œ
        IMAGE_TAG: ${{ github.sha }}  # âœ… ECSìš© ì¶”ê°€: Git SHAë¡œ ë²„ì „ ê´€ë¦¬
      run: |
        # Docker ì´ë¯¸ì§€ ë¹Œë“œ
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG docker/wordpress-repo
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # ECRì— í‘¸ì‹œ
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
    # âœ… ECSìš© ì™„ì „íˆ ìƒˆë¡œìš´ ë°©ì‹: ECS Task Definition ë‹¤ìš´ë¡œë“œ
    # âŒ ê¸°ì¡´: SSHë¡œ EC2 ì ‘ê·¼
    - name: Download current ECS task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ secrets.ECS_TASK_DEFINITION_FAMILY }} \
          --query taskDefinition > task-definition.json
        
        # Remove unnecessary fields that AWS adds
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' task-definition.json > clean-task-definition.json
        mv clean-task-definition.json task-definition.json
          
    # âœ… ECSìš© ì™„ì „íˆ ìƒˆë¡œìš´ ë°©ì‹: Task Definition ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
    # âŒ ê¸°ì¡´: docker-compose down && docker-compose up -d
    - name: Update task definition with new image
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: wordpress-container  # Terraformì—ì„œ ì •ì˜í•œ ì»¨í…Œì´ë„ˆ ì´ë¦„ê³¼ ì¼ì¹˜í•´ì•¼ í•¨
        image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:${{ github.sha }}
        
    # í™˜ê²½ë³€ìˆ˜ëŠ” Terraformì—ì„œ ê´€ë¦¬í•˜ë¯€ë¡œ ì—¬ê¸°ì„œëŠ” ì´ë¯¸ì§€ë§Œ ì—…ë°ì´íŠ¸
          
    # âœ… ECSìš© ì™„ì „íˆ ìƒˆë¡œìš´ ë°©ì‹: ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
    # âŒ ê¸°ì¡´: SSH ë°°í¬
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.ECS_SERVICE }}
        cluster: ${{ secrets.ECS_CLUSTER }}
        wait-for-service-stability: true  # âœ… ECSìš© ì¶”ê°€: ë°°í¬ ì™„ë£Œê¹Œì§€ ëŒ€ê¸°
